<!DOCTYPE html>
<html>
<head>
    <title>Smart Attendance QR</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; background-color: #f4f4f9; }
        input { padding: 10px; font-size: 18px; width: 250px; }
        button { padding: 10px 20px; font-size: 18px; background-color: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        #status { margin-top: 10px; color: #555; }
        img { margin-top: 20px; border: 5px solid #fff; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

    <h1>üìç Geo-Fenced Attendance</h1>
    <input type="text" id="subject" placeholder="Enter Subject (e.g., CS301)">
    <br><br>
    <button onclick="getLocAndGenerate()">Generate Secure QR</button>
    <p id="status">Waiting for location...</p>
    <div id="qr-container"></div>

    <script>
        function getLocAndGenerate() {
            var subjectInput = document.getElementById("subject").value.trim();
            if (!subjectInput) { alert("Enter subject!"); return; }

            document.getElementById("status").innerText = "Getting your GPS location...";

            if (navigator.geolocation) {
                // We just ask for location here. The "showQR" function will handle the rest.
                navigator.geolocation.getCurrentPosition(showQR, showError);
            } else {
                document.getElementById("status").innerText = "Geolocation is not supported by this browser.";
            }
        }

        function showQR(position) {
            // FIX IS HERE: We get the value INSIDE this function
            var subject = document.getElementById("subject").value.trim();
            
            var lat = position.coords.latitude;
            var lng = position.coords.longitude;
            var now = new Date();
            
            // Format: YYYY-MM-DD
            var dateStr = now.getFullYear() + "-" + String(now.getMonth() + 1).padStart(2, '0') + "-" + String(now.getDate()).padStart(2, '0');
            
            // Timestamp (milliseconds)
            var timeTs = now.getTime(); 

            // DATA FORMAT: Subject | Date | Timestamp | Lat | Lng
            // Now "subject" is a text string, not the [object HTMLInputElement]
            var secretString = `${subject}|${dateStr}|${timeTs}|${lat}|${lng}`;
            
            // Generate QR
            var url = "https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=" + encodeURIComponent(secretString);
            
            document.getElementById("qr-container").innerHTML = `<img src="${url}">`;
            document.getElementById("status").innerText = `Generated for ${lat.toFixed(4)}, ${lng.toFixed(4)}`;
        }

        function showError(error) {
            document.getElementById("status").innerText = "Error: " + error.message;
        }
    </script>

</body>
</html>
