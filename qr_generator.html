<!DOCTYPE html>
<html>
<head>
    <title>Teacher Attendance QR</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 50px; background-color: #f4f4f9; }
        input { padding: 15px; font-size: 20px; border-radius: 5px; border: 1px solid #ccc; width: 300px; }
        button { padding: 15px 30px; font-size: 20px; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; margin-left: 10px; }
        button:hover { background-color: #218838; }
        #qr-container { margin-top: 30px; }
        img { border: 10px solid white; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h2 { color: #333; }
    </style>
</head>
<body>

    <h1>üë®‚Äçüè´ Attendance Generator</h1>
    <p>Enter Subject Code (e.g., CS101)</p>
    
    <input type="text" id="subject" placeholder="Enter Subject Code">
    <button onclick="generateQR()">Show QR</button>

    <div id="qr-container"></div>

    <script>
        function generateQR() {
            var subject = document.getElementById("subject").value.trim();
            if (subject === "") { alert("Please enter a subject!"); return; }

            // 1. Get Today's Date automatically (YYYY-MM-DD)
            var today = new Date();
            var dateStr = today.getFullYear() + "-" + 
                          String(today.getMonth() + 1).padStart(2, '0') + "-" + 
                          String(today.getDate()).padStart(2, '0');

            // 2. Create the Secret String
            var secretString = subject + "|" + dateStr;

            // 3. Generate QR Image using a public API (Simple & Fast)
            var url = "https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=" + encodeURIComponent(secretString);
            
            // 4. Show it on screen
            document.getElementById("qr-container").innerHTML = 
                `<h2>Scan for: ${subject} <br> Date: ${dateStr}</h2>
                 <img src="${url}" alt="QR Code">`;
        }
    </script>

</body>
</html>
